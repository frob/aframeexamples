<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 1</title>
    <meta name="description" content="Example 1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.3.2/aframe.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <!-- 8 bit scorpion ninja graphic http://www.deviantart.com/art/8-Bit-MK-Scorpion-215014145 -->
  </head>
  <body>
    <a-scene fog="type: linear; color: #000; near: 1; far: 5" color="black">
      <a-assets>
        <img id="scorpion" src="images/8bitninja.gif" />
      </a-assets>

      <a-entity billboard id="ninja1" position="0 1 0" geometry="primitive: plane; height: 1.5; width:1;" material="src: #scorpion;opacity:.8" ></a-entity>
      <a-entity billboard id="ninja2" position="1 1 1" geometry="primitive: plane; height: 1.5; width:1;" material="src: #scorpion;opacity:.8" ></a-entity>
      <a-entity billboard id="ninja3" position="-1 1 1" geometry="primitive: plane; height: 1.5; width:1;" material="src: #scorpion;opacity:.8" ></a-entity>

      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#110544"></a-sky>
      <a-entity light="type: ambient; color: #101030"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 1 0"></a-entity>
      <a-entity position="0 0 2">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
